<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games - Football Dashboard</title>
  <link rel="stylesheet" href="/Home/static/styles/home.css" />
  <link rel="stylesheet" href="/Home/static/styles/chart.css" />
  <link rel="stylesheet" href="/Home/static/styles/games.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/Home/templates/home.html" class="logo">
      <img src="/ressources/XInsider2.png" alt="Football Dashboard Logo" style="height: 60px;" />
    </a>
    <ul class="nav-links">
      <li><a href="/Home/templates/players.html">Players</a></li>
      <li><a href="#clubs">Clubs</a></li>
      <li><a href="games.html">Games</a></li>
    </ul>
    <input type="text" id="search-bar" placeholder="Search players, teams..." />
  </nav>

  <main class="dashboard">
    <h2>All Matches</h2>

    <!-- Filters -->
    <div class="filters">
      <label for="yearFilter">Year:</label>
      <select id="yearFilter">
        <option value="all">All</option>
      </select>

      <label for="teamFilter">Team:</label>
      <input type="text" id="teamFilter" placeholder="Type to filter teams...">
    </div>

    <!-- Match Cards -->
    <div class="match-container" id="matches-list"></div>

    <!-- Pagination -->
    <div class="pagination">
      <button id="prevPage">&laquo; Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next &raquo;</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Football Dashboard | All rights reserved.</p>
    <p>Built by your awesome group for the InfoVis course ðŸš€</p>
  </footer>

  <script src="/Home/static/scripts/games.js"></script>
</body>
</html>
